<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Similarity Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .similarity-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .result-box {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 1.2rem;
        }
        textarea {
            min-height: 150px;
        }
    </style>
</head>
<body>
    <div class="container similarity-container">
        <h1 class="text-center mb-4">Text Similarity Analyzer</h1>
        
        <form method="post" action="/">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="text1" class="form-label">First Text</label>
                    <textarea class="form-control" id="text1" name="text1" required>{{ text1 if text1 else '' }}</textarea>
                </div>
                <div class="col-md-6">
                    <label for="text2" class="form-label">Second Text</label>
                    <textarea class="form-control" id="text2" name="text2" required>{{ text2 if text2 else '' }}</textarea>
                </div>
            </div>
            
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg">Compare Texts</button>
            </div>
        </form>

        {% if result %}
        <div class="result-box mt-4 text-center">
            <strong>{{ result }}</strong>
            <div class="progress mt-3">
                <div class="progress-bar bg-success" 
                     role="progressbar" 
                     style="width: {{ (result.split(': ')[1]|float * 100)|round(0) }}%" 
                     aria-valuenow="{{ (result.split(': ')[1]|float * 100)|round(0) }}" 
                     aria-valuemin="0" 
                     aria-valuemax="100">
                </div>
            </div>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
